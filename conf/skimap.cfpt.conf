<VirtualHost *:80>
    ServerName skimap.cfpt
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/atelier-web/leaflet-ski/SkiMap/public
    <Directory /var/www/html/atelier-web/leaflet-ski/SkiMap/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/skimap.cfpt-error.log
    CustomLog ${APACHE_LOG_DIR}/skimap.cfpt-access.log combined
</VirtualHost>